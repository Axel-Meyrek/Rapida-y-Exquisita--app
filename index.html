<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nombre de la pagina web</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="conteinerLogo">
            <h1>Nombre de la pagina web</h1>
        </div>
        <div class="conteinerBuscador">
            <input type="text">
        </div>
    </header>


    <!-- Contenedor Principal -->
    <main class="conteiner">

        <!-- Contenedor Recetas -->
        <section class="conteinerRecetas">

            <!-- Receta -->
            <div class="receta">
                <div class="receta_conteinerImg"></div>
                <div class="recetaInfo">
                    <p class="recetaInfo_title">Galletas de chocolate</p>
                    <p class="recetaInfo_description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, provident.</p>
                    <div class="recetaButtons">
                        <button class="recetaButtons_item">Descripcion</button>
                        <button class="recetaButtons_item">Descargar Receta</button>
                    </div>
                </div>
            </div>
        </section>
    </main>







    <script src="app.js"></script>
</body>
</html>
